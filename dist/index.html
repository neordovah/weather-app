<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="grid">
        <div id="header">
            <div id="search">
                <input type="text" id="input" autocomplete="off" placeholder="Enter a city">
                <input type="submit" id="submit"></button>
            </div>
            <button id="change-unit">F</button>
        </div>
        <div id="main">
            <div id="date-info">
            <div id="date"></div>
            <div id="hour"></div>
            </div>

            <div id="center">
            <div id="first-line">
                <div id="city">&nbsp</div>
                <div id="text-description">&nbsp</div>
            </div>
            <div id="columns">
                <div id="column1">
                    <div id="image-description">&nbsp</div>
                    <div id="grades">&nbsp</div>
                </div>
                <div id="column2">
                    <div id="humidity">&nbsp</div>
                    <div id="pressure">&nbsp</div>
                    <div id="wind">&nbsp</div>
                </div>
            </div>
            </div>
        </div>
        <div id="footer">The Odin Project - Weather app</div>
    </div>
</body>
</html>
